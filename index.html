<body onload="startTime()">

<div id="tt" style="font-size:20px; position: fixed; bottom: 12px; right: 50px; z-index: 5;">></div>

<script>
function startTime() {
  var date = new Date(),
      hour = date.getHours(),
      minute = checkTime(date.getMinutes()),
      ss = checkTime(date.getSeconds());

  function checkTime(i) {
    if( i < 10 ) {
      i = "0" + i;
    }
    return i;
  }

if ( hour > 12 ) {
  hour = hour - 12;
  if ( hour == 12 ) {
    hour = checkTime(hour);
  document.getElementById("tt").innerHTML = hour+":"+minute+" AM";
  }
  else {
    hour = checkTime(hour);
    document.getElementById("tt").innerHTML = hour+":"+minute+" PM";
  }
}
else {
  document.getElementById("tt").innerHTML = hour+":"+minute+" AM";;
}
var time = setTimeout(startTime,1000);
}
</script>
